<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        
        <div class="slide-wrapper">
            <button id ="left-arrow" class="slide-button material-symbols-outlined">
                chevron_left
            </button>
            <div class="img-list">
                <img src="images/img-1.jpg" class="img-item">
                <img src="images/img-2.jpg" class="img-item">
                <img src="images/img-3.jpg" class="img-item">
                <img src="images/img-4.jpg" class="img-item">
                <img src="images/img-5.jpg" class="img-item">
                <img src="images/img-6.jpg" class="img-item">
                <img src="images/img-7.jpg" class="img-item">
                <img src="images/img-8.jpg" class="img-item">
                <img src="images/img-9.jpg" class="img-item">
                <img src="images/img-10.jpg" class="img-item">
            </div>
            <button id ="right-arrow" class="slide-button material-symbols-outlined">
                chevron_right
            </button>
        </div>
        <div class="slider-scrollbar">
            <div class="slider-track">
                <div class="slider-thumb">

                </div>
            </div>
        </div>
    </div>    

    <script src="index.js"></script>
</body>
</html>
