<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="title"><p>Quote Generator</p></div>
        <div class="quote-writer">
            <div class="quote">
            <p class="content">Everything is connected to everything else. </p>
            </div>
            <div class="writer">
                <span>--</span><span class="author">Sandip Dutta</span>
            </div>
        </div>
        <div class="new-quote">
            <div class="icons">
                <span class="material-symbols-outlined">
                    volume_up
                </span>
            
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            
            </div>
            <div class="btn"><button>New Quote</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
