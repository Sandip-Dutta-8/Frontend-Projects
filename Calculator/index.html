<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input type="text" name="display" placeholder="0">
        </div>
        <div class="row">
            <button type="button" class="top" >AC</button>
            <button type="button" class="top" id="svg" value="Del">DEL</button>
            <button type="button" class="top">%</button>
            <button type="button" class="top">/</button>
            <button type="button" >7</button>
            <button type="button" >8</button>
            <button type="button" >9</button>
            <button type="button" class="top">X</button>
            <button type="button" >4</button>
            <button type="button" >5</button>
            <button type="button" >6</button>
            <button type="button" class="top" >-</button>
            <button type="button" >1</button>
            <button type="button" >2</button>
            <button type="button" >3</button>
            <button type="button" class="top" >+</button>
            <button type="button" id="zero_zero">00</button>
            <button type="button" >0</button>
            <button type="button" >.</button>
            <button type="button" id="equal">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
