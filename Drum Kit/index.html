<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <div>
      <label for=".w">Tom - 1</label><br>
      <button class="w drum" type="button" id="w">w</button>
    </div>
    <div><label for=".a">Tom - 2</label><br>
      <button class="a drum" type="button" id="a">a</button>
    </div>
    <div><label for=".s">Tom - 3</label><br>
      <button class="s drum" type="button" id="s">s</button>
    </div>
    <div><label for=".d">Tom - 4</label><br>
      <button class="d drum" type="button" id="d">d</button>
    </div>
    <div><label for=".j">Kick-Bass</label><br>
      <button class="j drum" type="button" id="j">j</button>
    </div>
    <div><label for=".k">Crash-Pad</label><br>
      <button class="k drum" type="button" id="k">k</button>
    </div>
    <div><label for=".l">Snare-Drum</label><br>
      <button class="l drum" type="button" id="l">l</button>
    </div>
  </div>


  <footer>
    Made with ❤️ in India.
  </footer>

  <script src="index.js"></script>
</body>

</html>
