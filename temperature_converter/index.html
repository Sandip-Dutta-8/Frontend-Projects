<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>
        <div class="cel input">
            <input type="number" id="celsius" placeholder="Celsius">
            <span class="cel_logo logo">°C</span>
        </div>
        <div class="fahr input">
            <input type="number" id="fahrenhite" placeholder="Fahrenhite">
            <span class="fahr_logo logo">°F</span>
        </div>
        <div class="kel input">
            <input type="number" id="kelvin" placeholder="Kelvin">
            <span class="kel_logo logo">K</span>
        </div>
        <div class="button">
            <button type="reset">Clear All</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
